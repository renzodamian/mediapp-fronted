<mat-dialog-content>
    <!--{{medic.primaryName}}-->
    <mat-toolbar>
        <span>Medic Dialog</span>
    </mat-toolbar>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Primary Name" [(ngModel)]="medic.primaryName">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="SurName" [(ngModel)]="medic.surname">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cmp Medic" [(ngModel)]="medic.cmpMedic">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Photo Medic" [(ngModel)]="medic.photo">
        </mat-form-field>

        <img mat-card-image [src]="medic.photo" alt="Photo of Medic" *ngIf="medic.photo">
    </div>

    <button mat-raised-button color="primary" (click)="operate()">Done</button>

    <button mat-raised-button color="accent" (click)="close()">Cancel</button>
    
</mat-dialog-content>
